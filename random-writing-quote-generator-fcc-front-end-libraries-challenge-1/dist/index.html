<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Writing Quote Generator FCC Front End Libraries Challenge #1</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper" class="flex-container">
  <div id="quote-box">
    <span id="text">
      <!--This is where the quote text goes-->
    </span>
    <span id="author">
      <!--This is where the author text goes-->
    </span>
  <div id="button-container">
    <button id="new-quote"><i class="fa fa-refresh fa-2x"></i></button>
    <a href="twitter.com/intent/tweet" id="tweet-quote"><button id="tweet" target="_blank"><i class="fa fa-twitter fa-2x"></i></button></a>
    </div>
  </div>
</div>
